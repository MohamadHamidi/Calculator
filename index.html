<html>
<head>
    <meta charset="UTF-8">
    <script src="js/javascript.js"></script>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <table>
            <tr>
                <td class="btn opr"></td>
                <td class="btn opr"></td>
                <td class="btn spbtn" id="allclear">AC</td>
                <td class="btn spbtn" id="clear">C</td>
            </tr>
            <tr>
                <td class="btn opr">(</td>
                <td class="btn opr">)</td>
                <td class="btn opr">%</td>
                <td class="btn opr">/</td>
            </tr>
            <tr>
                <td class="btn num">7</td>
                <td class="btn num">8</td>
                <td class="btn num">9</td>
                <td class="btn opr">*</td>
            </tr>
            <tr>
                <td class="btn num">4</td>
                <td class="btn num">5</td>
                <td class="btn num">6</td>
                <td class="btn opr">-</td>
            </tr>
            <tr>
                <td class="btn num">1</td>
                <td class="btn num">2</td>
                <td class="btn num">3</td>
                <td class="btn opr">+</td>
            </tr>
            <tr>
                <td class="btn num" colspan="2">0</td>
                <td class="btn num">.</td>
                <td class="btn spbtn" id="result">=</td>
            </tr>
        </table>
    </div>
</body>
</html>
